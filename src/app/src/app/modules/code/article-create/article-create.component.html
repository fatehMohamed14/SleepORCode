<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="form" (ngSubmit)="save()">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            formControlName="title"
          />
          <div
            class="error-container"
            *ngIf="form.get('title').touched && form.get('title').errors"
          >
            <div *ngIf="form.get('title').hasError('required')">
              Required Field!
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" formControlName="author" />
          <div
            class="error-container"
            *ngIf="form.get('author').errors && form.get('author').touched"
          >
            <div *ngIf="form.get('author').hasError('required')">
              Required Field!
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            formControlName="description"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            type="text"
            class="form-control"
            formControlName="content"
            rows="10"
          ></textarea>
          <div
            class="error-container"
            *ngIf="form.get('content').errors && form.get('content').touched"
          >
            <div *ngIf="form.get('content').hasError('required')">
              Required Field!
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="url">Url</label>
          <input
            type="text"
            class="form-control"
            formControlName="url"
            id="url"
          />
          <div
            class="error-container"
            *ngIf="form.get('url').errors && form.get('url').touched"
          >
            <div *ngIf="form.get('url').hasError('required')">
              Required Field!
            </div>
            <div *ngIf="form.get('url').hasError('pattern')">
              Invalid Url!
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="">Image</label>
          <div class="custom-file">
            <input
              type="file"
              class="form-control"
              formControlName="urlToImage"
              id="urlToImage"
              (change)="onFilechanged($event)"
            />
            <label class="custom-file-label" for="urlToImage">Image</label>
          </div>
          <div class="error-container" *ngIf="form.get('urlToImage').touched">
            Required Field!
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary pull-right" [disabled]="!form.valid">
            <span
              class="spinner-border spinner-border-sm"
              type="submit"
              role="status"
              aria-hidden="true"
              *ngIf="loading"
            ></span>
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
