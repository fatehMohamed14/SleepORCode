<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-3" *ngFor="let article of codeArticles$ | async">
      <div class="card mb-3">
        <img
          class="card-img-top article-card-img"
          src="{{article?.urlToImage}}"
          onerror="this.src='./assets/img/img-placeholder.jpg'"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">{{ article?.title }}</h5>
          <p class="card-text">
            {{article?.description.substr(0,100)}}{{'...'}}
          </p>
          <a href="#" class="btn btn-primary float-right">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
