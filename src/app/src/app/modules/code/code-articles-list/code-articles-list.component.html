<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-3" *ngFor="let article of codeArticles$ | async">
      <div class="card">
        <img
          class="card-img-top article-card-img"
          [src]="article?.urlToImage"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">{{ article?.title }}</h5>
          <p class="card-text">
            {{ article?.description }}
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
